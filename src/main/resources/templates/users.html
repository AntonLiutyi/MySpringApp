<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.gender}">Gender</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <form method="post" th:action="@{/user/delete/{id}(id=${user.id})}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{/user/create}" method="get">
    <button type="submit" class="btn-link">Create new user</button>
</form>
<br>
<form th:action="@{/users/reload}" method="get">
    <button type="submit" class="btn-link">Update users cache</button>
</form>
</body>
</html>
