db.schema=test_db
db.user=test
db.password=test


# ------------------------------------------------------------------
# H2
# ------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:${db.schema}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}


# ------------------------------------------------------------------
# MySQL
# ------------------------------------------------------------------
mysql.port=3306


# ------------------------------------------------------------------
# Redis
# ------------------------------------------------------------------
redis.port=6379
spring.cache.type=redis
